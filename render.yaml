services:
  - type: web
    name: spur-assignment-backend
    env: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build:backend
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: HOST
        value: 0.0.0.0
      - key: GEMINI_API_KEY
        sync: false
      - key: CORS_ORIGIN
        value: "*"
    healthCheckPath: /health
    autoDeploy: true

  - type: web
    name: spur-assignment-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: PUBLIC_API_URL
        value: https://spur-assignment-backend.onrender.com
    autoDeploy: true
